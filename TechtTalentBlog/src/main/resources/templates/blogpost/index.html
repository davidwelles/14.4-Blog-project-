<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog Site</title>
    <div th:replace="/fragments/styling :: head-style" ></div>



</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
    <h1 style="text-align: center;" >Welcome to David's Travel Blog!</h1>
</div>
<div class="container-md">
    <h3>Check out our blogs!</h3>
    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 style="text-align: left;" th:text="${blog.title}"></h2>
                    </div>
                    <div class="panel-body">
                        <strong><p style="text-align: left;" th:text="${blog.author}"/></strong>
                        <p style="text-align: left;" th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">

                        <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="get"
                              class="form-horizontal">
                            <div class="form-group">
                                <input type="hidden" name="_method" value="get"/>
                                <button type="submit" class="btn btn-primary btn-block" th:text="Edit">Edit Post</button>
                            </div>

                        </form>

                        <form action="#" th:action="@{'/blogposts/{id}'(id=${blog.id})}" th:method="delete"
                              class="form-horizontal">
                            <div class="form-group">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="/fragments/styling :: body-links" ></div>

</body>
</html>
